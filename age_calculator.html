<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
<style>body {
  background-color: #e9ecef;
  font-family: Arial, sans-serif;
  font-size: 20px;
  line-height: 1.6;
  margin: 0;
}

.container {
  max-width: 600px;
  margin: 100px auto;
  padding: 40px;
  background-color:#B0E0E6;
  box-shadow: 0 4px 6px rgba(0,0,0,.1);
  border-radius: 10px;
}

h1 {
  font-size: 3em;
  text-align: center;
  margin: 0 0 20px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  display: block;
  margin: 1em 0 .5em;
  font-weight: bold;
}

input[type="number"] {
  display: block;
  width: 100%;
  padding: .8em;
  font-size: 1.2em;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
  margin-bottom: 1.5em;
}

button {
  display: block;
  margin: 2em auto 0;
  padding: .8em;
  font-size: 2em;
  border: none;
  border-radius: 3px;
  width: 80%;
  background-color: #4d9de0;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #4287c9;
}

#result {
  font-size: 1.5em;
  font-weight: bold;
  margin-top: 2em;
  padding: 1em;
  background-color: #f9fafb;
  border: 1px solid #ddd;
  border-radius: 3px;
}
</style>
</head>
<body>
  <h1>Age Calculator</h1>
  <form class="container">
    <p>Please enter your birthdate below to calculate your age:</p>
    <label for="birth-year">Year (e.g. 1990):</label>
    <input type="number" id="birth-year" placeholder="Enter your birth year...">
    <label for="birth-month">Month (e.g. 01 for January):</label>
    <input type="number" id="birth-month" placeholder="Enter your birth month...">
    <label for="birth-day">Day (e.g. 15):</label>
    <input type="number" id="birth-day" placeholder="Enter your birth day...">
    <button type="button" onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
  </form>
<script>
function calculateAge() {
  const birthYear = parseInt(document.getElementById("birth-year").value);
  const birthMonth = parseInt(document.getElementById("birth-month").value);
  const birthDay = parseInt(document.getElementById("birth-day").value);

  if (isNaN(birthYear) || birthYear < 1900 || birthYear > new Date().getFullYear()) {
    alert("Please enter a valid birth year.");
    return;
  }

  if (isNaN(birthMonth) || birthMonth < 1 || birthMonth > 12) {
    alert("Please enter a valid birth month.");
    return;
  }

  if (isNaN(birthDay) || birthDay < 1 || birthDay > 31) {
    alert("Please enter a valid birth day.");
    return;
  }

  const birthDate = new Date(birthYear, birthMonth - 1, birthDay);
  const now = new Date();
  const ageInMs = now - birthDate;
  const ageInYears = Math.floor(ageInMs / (365.25 * 24 * 60 * 60 * 1000));
  const ageInMonths = Math.floor((ageInMs / (30 * 24 * 60 * 60 * 1000)) % 12);
  const ageInDays = Math.floor((ageInMs / (24 * 60 * 60 * 1000)) % 30);

  document.getElementById("result").innerHTML = `Your age is ${ageInYears} years, ${ageInMonths} months, and ${ageInDays} days.`;
}

</script>
</body>
</html>
