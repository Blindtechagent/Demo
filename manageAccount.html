<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
    <style>
        * {
            font-family: TimesNewRoman;
        }
        body {
            background: #50C878;
        }
        .container {
            background: skyblue;
            border-radius: 10%;
            height: 60vh;
            width: 95vw;
            margin: auto;
            padding: 40px auto;
        }
        p {
            font-size: 1em;
            color: black;
        }
        .button {
            background: #6A0DAD;
            font-size: 1em;
            color: snow;
            margin: 40px auto;
            padding: auto;
            border: none;
            display: block;
            width: 80vw;
        }
        h1 {
            font-size: 3em;
            color: indigo;
        }
        #changeBox {
            display: none;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #6A0DAD;
            border-radius: 5px;
        }
        #changeBox input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #changeBox button {
            background: #6A0DAD;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            padding: 8px;
            width: 40vw;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center>
        <h1>Manage Account</h1>
        <div class="container" id="logout">
            <br>
            <br>
            <button id="UsersName" class="button" onclick="changeName()"></button>
            <div id="changeBox">
                <input type="text" autofocus required placeholder="Enter new name"/>
                <button class="button" onclick="saveNewName()">Save</button>
            </div>
            <h2>Log out</h2>
            <button class="button" onclick="logOut()">Log out</button>
        </div>
    </center>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="./firebase.js"></script>
<script>
const nameBtn = document.getElementById("UsersName");
const changeBox = document.getElementById("changeBox");
const input = document.querySelector("#changeBox input");

firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    const userId = user.uid;
    firebase.database().ref("users/" + userId + "/name").once("value")
      .then((snapshot) => {
        const storedName = snapshot.val() || "User";
        nameBtn.textContent = `${storedName}, change your name`;
      })
      .catch((error) => {
        console.error("Database read error:", error);
        alert("An error occurred while retrieving data. Please try again.");
      });
  }
});

function changeName() {
  changeBox.style.display = "block";
  input.focus();
}

function saveNewName() {
  const newName = input.value.trim();
  if (newName !== "") {
    const userId = firebase.auth().currentUser.uid;
    firebase.database().ref("users/" + userId).update({ name: newName })
      .then(() => {
        nameBtn.textContent = `${newName}, change your name`;
      })
      .catch((error) => {
        console.error("Database write error:", error);
        alert("An error occurred while saving the new name. Please try again.");
      });
  }
  changeBox.style.display = "none";
  input.value = "";
}

function logOut() {
  if (confirm("Are you sure you want to log out?")) {
    firebase.auth().signOut()
      .then(() => {
        window.location.replace("index.html");
      })
      .catch((error) => {
        console.error("Logout error:", error);
        alert("An error occurred while logging out. Please try again.");
      });
  }
}
</script>
</body>
</html>
