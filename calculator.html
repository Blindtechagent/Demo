<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
<style>
*{
margin:0; padding:0; font-family: 'Open Sans',sans-serif;
}
table{
width:95vw;
height:80vh;
background-color:#7FFF09;
margin: 16px auto; padding:10px;
border-radius:5%;
}
input{
height:8vh; width:80vw; 
text-align: left;
padding: 10px;
font-size: 1em;
background:snow;  color: red;
}
button{
width:60px;
height:60px;
margin: 1px;
border-radius: 5%;
font-weight: bold;
font-size: 32px;
background-color:skyblue;
cursor: pointer;
}
button:active {
border: 0; background:grey;
}
#eq{ width:80vw; border-radius:5%; }
</style>
</head>
<body>
<h1  aria-level="1">Online Calculator by <br> Blind Tech Agent</h1>  <table class="calculator">
    <tr>
      <td colspan="4"><input type="text" id="result" disabled aria-live="assertive"></td>
    </tr>
    <tr>
      <td><button onclick="clearInput()" aria-label="Clear" accesskey="c">AC</button></td>
      <td><button onclick="backspace()" aria-label="Backspace" accesskey="b">&larr;</button></td>
      <td><button onclick="calculate('sqrt(')" aria-label="Square Root" accesskey="s">√</button></td>
      <td><button onclick="calculate('pow(')" aria-label="power" accesskey="e">^</button></td>
    </tr>
    <tr>
      <td><button onclick="addInput('(')" aria-label="Left Parenthesis" accesskey="()">(</button></td>
      <td><button onclick="addInput(')')" aria-label="Right Parenthesis" accesskey=")">)</button></td>
      <td><button onclick="calculate('pi')" aria-label="Pi" accesskey="p">π</button></td>
      <td><button onclick="calculate('fact(')" aria-label="Factors" accesskey="f">!</button></td>
    </tr>
    <tr>
      <td><button onclick="calculate('7')" aria-label="7" accesskey="7">7</button></td>
      <td><button onclick="calculate('8')" aria-label="8" accesskey="8">8</button></td>
      <td><button onclick="calculate('9')" aria-label="9" accesskey="9">9</button></td>
      <td><button onclick="calculate('/')" aria-label="Divide" accesskey="/">÷</button></td>
    </tr>
    <tr>
      <td><button onclick="calculate('4')" aria-label="4" accesskey="4">4</button></td>
      <td><button onclick="calculate('5')" aria-label="5" accesskey="5">5</button></td>
      <td><button onclick="calculate('6')" aria-label="6" accesskey="6">6</button></td>
      <td><button onclick="calculate('*')" aria-label="Multiply" accesskey="*">×</button></td>
    </tr>
    <tr>
      <td><button onclick="calculate('1')" aria-label="1" accesskey="1">1</button></td>
      <td><button onclick="calculate('2')" aria-label="2" accesskey="2">2</button></td>
      <td><button onclick="calculate('3')" aria-label="3" accesskey="3">3</button></td>
      <td><button onclick="calculate('-')" aria-label="Minus" accesskey="-">-</button></td>
    </tr>
    <tr>
      <td><button onclick="calculate('percent(')" aria-label="Percent" accesskey="%">%</button></td>
      <td><button onclick="calculate('0')" aria-label="0" accesskey="0">0</button></td>
      <td><button onclick="calculate('.')" aria-label="Decimal Point" accesskey=".">.</button></td>
      <td><button onclick="calculate('+')" aria-label="Plus" accesskey="+">+</button></td></tr>
<tr>      <td colspan="4"><button onclick="calculate('=')" aria-label="Equals" id="eq" accesskey="=">=</button></td>
    </tr>
  </table>
  <script>const result = document.getElementById('result');

function addInput(value) {
  result.value += value;
}

function clearInput() {
  result.value = '';
}

function backspace() {
  result.value = result.value.slice(0, -1);
}

function calculate(operation) {
  if (operation === '=') {
    result.value = eval(result.value);
  } else if (operation === 'sqrt(') {
    result.value = Math.sqrt(result.value);
  } else if (operation === 'fact(') {
    result.value = factorial(result.value);
  } else if (operation === 'pi') {
    result.value += Math.PI;
  } else if (operation === 'pow(') {
    result.value += '**';
  } else {
    result.value += operation;
  }
}

function factorial(num) {
  if (num < 0) {
    return -1;
  } else if (num === 0) {
    return 1;
  } else {
    return (num * factorial(num - 1));
  }
}
</script>
</body>
</html>
